[phases.setup]
# Added nodejs and npm to the setup phase
nixPkgs = ["php82", "php82Packages.composer", "tesseract", "nodejs_20", "npm-10_x"]

[phases.install]
# Composer and NPM install
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci"
]

[phases.build]
# Build assets and clear Laravel cache
cmds = [
    "npm run build",
    "php artisan config:clear",
    "php artisan cache:clear"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
